<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Weather Application
    </title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" spellcheck="false" placeholder="Search for a country...">
            <button>
                <img src="assets/images/search.svg" alt="">
            </button>
        </div>
        <div class="error">
            Invalid city name
        </div>
        <div class="weather">
            <img src="assets/images/rain.png" class="weatherIcon" alt="">
            <h1 class="temp">

            </h1>
            <h2 class="city">

            </h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">

                        </p>
                        <p>
                            Humidity
                        </p>
                    </div>
                </div>
                <br class="hide-small">
                <div class="col">
                    <img src="assets/images/wind.png" alt="">
                    <div>
                        <p class="wind">

                        </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
